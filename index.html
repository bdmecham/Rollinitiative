<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
</head>
<body>
    <header><h1>Initiative Tracker</h1></header>
    <main>

        <div>
            <p>Please Enter a name and a initiative roll!</p>
            <form id="list-input">
                <input type="text" name="charName" id="list-input-name" placeholder="Name">
                <input type="number" name="initRoll" id="list-input-number" placeholder="Roll">
                <input type="button" value="Add" onclick="addCharacter(charName.value,initRoll.value)">
            </form>
            
        </div>
        <div>
            <p id="counter">Round: 0</p>
            <button onclick="nextRound()">Next Round</button>
        </div>
        <div>
            <ul id="init-list">
                <!-- <li>
                    12 Thorne
                </li>
                <li>
                    15 Leonel
                </li>
                <li>
                    8 Virram
                </li>
                <li>
                    21 Swift
                </li>
                <li>
                    10 Goblin Chief
                </li> -->
            </ul>
        </div>
        
        <button onclick="sort()">Sort</button>

        <button onclick="clearAll()">Clear All</button>
    </main>
    <footer></footer>
    <script src="scripts/script.js"></script>
</body>
</html>
