<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header><h1>Initiative Tracker</h1></header>
    <main>

        <div>
            <p>Please Enter a name and a initiative roll!</p>
            <form id="list-input">
                <input type="text" name="charName" id="list-input-name" placeholder="Name">
                <input type="number" name="initRoll" id="list-input-number" placeholder="Roll">
                <input type="button" value="Add" onclick="addCharacter(charName.value,initRoll.value)">
            </form>
            
        </div>
        <div>
            <p id="counter">Round: 0</p>
            <button onclick="nextRound()">Next Round</button>
        </div>
        <div>
            <ul id="init-list">
                <li><div>20</div> <div>Thorne</div> 
                    <div>
                        <input type="checkbox" name="condition-blinded" id="condition-blinded">
                        <label for="condition-blinded">Blinded</label>

                        <input type="checkbox" name="condition-charmed" id="condition-charmed">
                        <label for="condition-charmed">Charmed</label>

                        <input type="checkbox" name="condition-deafened" id="condition-deafened">
                        <label for="condition-deafened">Deafened</label>

                        <input type="checkbox" name="condition-frightened" id="condition-frightened">
                        <label for="condition-frightened">Frightened</label>

                        <input type="checkbox" name="condition-grappled" id="condition-grappled">
                        <label for="condition-grappled">Grappled</label>

                        <input type="checkbox" name="condition-incapacitated" id="condition-incapacitated">
                        <label for="condition-incapacitated">Incapacitated</label>

                        <input type="checkbox" name="condition-invisible" id="condition-invisible">
                        <label for="condition-invisible">Invisible</label>

                        <input type="checkbox" name="condition-paralyzed" id="condition-paralyzed">
                        <label for="condition-paralyzed">Paralyzed</label>

                        <input type="checkbox" name="condition-petrified" id="condition-petrified">
                        <label for="condition-petrified">Petrified</label>

                        <input type="checkbox" name="condition-poisoned" id="condition-poisoned">
                        <label for="condition-poisoned">Poisoned</label>

                        <input type="checkbox" name="condition-prone" id="condition-prone">
                        <label for="condition-prone">Prone</label>

                        <input type="checkbox" name="condition-restrained" id="condition-restrained">
                        <label for="condition-restrained">Restrained</label>

                        <input type="checkbox" name="condition-stunned" id="condition-stunned">
                        <label for="condition-stunned">Stunned</label>

                        <input type="checkbox" name="condition-unconscious" id="condition-unconscious">
                        <label for="condition-unconscious">Unconscious</label>
                        <select name="conditions" id="condition options">
                            <option value="Exhaustion 0">No Exhaustion</option>
                            <option value="Exhaustion 1">Exhaustion 1</option>
                            <option value="Exhaustion 2">Exhaustion 2</option>
                            <option value="Exhaustion 3">Exhaustion 3</option>
                            <option value="Exhaustion 4">Exhaustion 4</option>
                            <option value="Exhaustion 5">Exhaustion 5</option>
                            <option value="Exhaustion 6">Exhaustion 6</option>
                        </select>
                    </div> <div>remove</div></li>
                <!-- <li>
                    12 Thorne
                </li>
                <li>
                    15 Leonel
                </li>
                <li>
                    8 Virram
                </li>
                <li>
                    21 Swift
                </li>
                <li>
                    10 Goblin Chief
                </li> -->
            </ul>
        </div>
        
        <button onclick="sort()">Sort</button>

        <button onclick="clearAll()">Clear All</button>
    </main>
    <footer></footer>
    <script src="scripts/script.js"></script>
</body>
</html>
